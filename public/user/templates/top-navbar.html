<!-- top nav -->
<nav class="navbar navbar-default" id="navbar">
  <div class="container-fluid">
    <div class="navbar-collapse collapse in">
      <ul class="nav navbar-nav navbar-mobile">
        <li>
          <button type="button" class="sidebar-toggle">
            <i class="fa fa-bars"></i>
          </button>
        </li>
        <li class="logo">
          <a class="navbar-brand" href="#"><span class="highlight">Studionet</span> User</a>
        </li>
        <li>
          <div class='icon'>
            <button type="button" class="navbar-toggle">
              <img class="profile-img" src="../template/html/assets/images/profile.png">
            </button>
          </div>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-left">
        <li class="navbar-title">Studionet</li>
        <li class="navbar-search hidden-sm" ng-if=graph>
          <input ng-model='textFilter.text' id="search" type="text" placeholder="Search..">
          <button class="btn-search" ng-click='textSearchFilter(textFilter.text)' ng-if='!textFilter.active'><i class="fa fa-search"></i></button>
          <button class="btn-search" ng-click='clearSearch()' ng-if='textFilter.active'><i class="fa fa-close"></i></button>
          </input>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" id="noDropdown">
        <li class="dropdown notification warning">
          <a ui-sref="contributions" class="dropdown-toggle" data-toggle="dropdown">
            <div class="icon"><i class="fa fa-pencil" aria-hidden="true"></i></div>
            <div class="title">Contributions</div>
          </a>
        </li>
        <li class="dropdown notification warning">
          <a ui-sref="groups" class="dropdown-toggle" data-toggle="dropdown">
            <div class="icon"><i class="fa fa-users" aria-hidden="true"></i></div>
            <div class="title">Groups</div>
          </a>
        </li>

      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown notification warning">
          <a ui-sref="groups" class="dropdown-toggle" data-toggle="dropdown">
            <div class="icon"><i class="fa fa-filter" aria-hidden="true"></i></div>
            <div class="title">Filters</div>
          </a>
          <div class="dropdown-menu">
            <div class="profile-info">
              <h4 class="username">Saved Filters</h4>
            </div>
            <ul class="action" ng-show="{{ filterNames.length == 0 || filterNames == undefined }}">
              <li>
                <a href="#">
                  No filters found
                </a>
              </li>
            </ul>
            <ul class="action" ng-repeat='filter in filterNames' ng-hide="{{ filterNames.length == 0 || filterNames == undefined }}">
              <li>
                <a href="{{ filters_ref[$index] }}">
                  {{ filter }} <small class='pull-right'>{{ filters[$index] }}</small>
                </a>
              </li>
            </ul>
          </div>
        </li>
        <li class="dropdown notification warning">
          <a ui-sref="profile" class="dropdown-toggle" data-toggle="dropdown">
            <div class="icon"><i class="fa fa-user" aria-hidden="true"></i></div>
            <div class="title">Profile</div>
          </a>
          <div class="dropdown-menu">
            <div class="profile-info">
              <h4 class="username">{{user.name}}</h4>
            </div>
            <ul class="action">
              <li>
                <a ui-sref="profile">
                  Profile
                </a>
              </li>
              <li>
                <a href="/admin" ng-if="user.superAdmin">
                  <div class="title">Admin Dashboard</div>
                </a>
              </li>
              <li>
                <a href="/logout">
                  Logout
                </a>
              </li>
            </ul>
          </div>
        </li>

      </ul>
    </div>
  </div>
</nav>

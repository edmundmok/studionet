<!--- View Modal -->
<div class="modal fade" id="viewGroupModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">

        <h4 class="modal-title">{{activeGroup.name}}</h4>
 
        <button class='btn btn-link pull-right edit-button' ng-click='reset()' data-dismiss="modal">
          <i class='fa fa-close'></i>
        </button>

      </div>

      <div class='modal-body'>

        <!-- alert -->
        <div class="alert alert-danger" role="alert" id='errorMsg' ng-show='error'>
                <strong>Oh snap! </strong> {{errorMsg}}
            </div>

        <div class="alert alert-success" role="alert" id='successMsg' ng-show='success'>
                <strong>Awesome! </strong> {{successMsg}}
        </div>  
        <div ng-hide='error || success'>
<!--         <uib-tabset active="active" ng-hide='error || success'>
              <uib-tab index="0" heading="About the group"> -->
                      <h4>Description</h4>
                      <p>{{ activeGroup.description }}</p>
                      <h4>Owner</h4>
                      <p><img class='user-avatar' src="{{users[activeGroup.createdBy].avatar}}"> {{ users[ activeGroup.createdBy ].name }}</p>
                      <h4>Restricted</h4>
                      <p>{{ activeGroup.restricted }}</p>
<!--                       <h4>Number of Members</h4>
                      <p>{{ activeGroup.numUsers }}</p> -->
<!--               </uib-tab>
              
              <uib-tab index="1" heading="Members"> 
                  <div class='height-400'>
                      <div class='row user-row' ng-repeat='user in members'>
                        <div class='col-sm-2'><img class='user-avatar' src={{user.avatar}}></div>
                        <div class='col-sm-4 user-list-name'>{{user.name}}</div>
                        <div class='col-sm-2 user-list-name'>{{user.role}}</div>
                      </div>
                  </div>
              </uib-tab>

        </uib-tabset> -->
        </div>

      </div>


      
      <!-- footer -->
      <div class='modal-footer' ng-hide='error || success'>
            
<!--             <div class='button-group' ng-show='active==0'> -->
                <!-- buttons -->

                <!-- Edit Group -->
                <button type="button" class="btn btn-default modal-button" ng-if='activeGroup.requestingUserStatus == "Admin"' ng-click='editGroup()' data-dismiss='modal'>Edit Group</button>


                <!-- Delete Group -->
                <button type="button" class="btn btn-default modal-button" ng-if='activeGroup.requestingUserStatus == "Admin"' ng-click='deleteGroup()'>Delete Group</button>

                <!-- Subgroup -->
                <button type="button" class="btn btn-default modal-button" ng-if='activeGroup.restricted==false || (activeGroup.restricted == true && activeGroup.requestingUserStatus != undefined)' ng-click='createSubGroup()' disabled>Create Subgroup</button>

<!--             </div>

            <div class='button-group'  ng-show='active==1'> -->
                <!-- buttons -->

                <!-- Join -->
                <button type="button" class="btn btn-default modal-button" ng-if='activeGroup.requestingUserStatus == undefined && activeGroup.restricted == false' ng-click=joinGroup()>Join</button>

                <!-- Leave -->
                <button type="button" class="btn btn-default modal-button" ng-if='activeGroup.requestingUserStatus == "Member"' ng-click='leaveGroup()'>Leave</button>
                
<!--             </div> -->
      
      </div>


    </div>
  </div>
</div>
